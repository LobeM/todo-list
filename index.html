<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title" id="date">Sunday, May 17</h4>
                <!-- Input -->
                <div class="input-group mb-3">
                    <input type="text" class="input-form form-control" placeholder="What do you want to do today?">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-primary" id="add">Add</button>
                    </div>
                </div>

                <!-- Items -->
                <div class="list-wrapper">
                    <ul class="d-flex flex-column todo-list">
                        <!-- <li>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="checkbox" type="checkbox" job="check">
                                    Subscribe to Just Code
                                    <i class="input-helper"></i>
                                </label>
                            </div>
                            <i class="remove mdi mdi-close-circle-outline"></i>
                        </li> -->
                    </ul>
                </div>

                <!-- Clear -->
                <hr>
                <button class="btn btn-outline-primary btn-block" type="button" id="clear">Clear</button>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
